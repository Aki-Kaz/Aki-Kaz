    <style>
        #popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        #popup-icon {
            max-width: 50%;
            opacity: 0;
            transition: opacity 1s ease;
        }

        #popup-text {
            max-width: 80%;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        #popup-button {
            position: absolute;
            bottom: 50px;
            cursor: pointer;
        }

        .fade-in {
            opacity: 1 !important;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="popup-overlay">
        <img id="popup-icon" src="image/interAicon.png" alt="アイコン画像（仮）">
        <div id="popup-text">
            このサイトは誰でも指スマを遊べるサイトです！ 目を閉じても、耳を塞いでも遊ぶことができます。 画面の前でピースサインをすると、カウントダウンが始まります。 カウントが0になったタイミングで、親指をあげましょう。 また、プレイヤーはこのタイミングで予想した指の数を宣言しましょう！ まずは、試しにプレイしてみましょう！
        </div>
        <img id="popup-button" src="image/interButton.png" alt="閉じるボタン（仮）">
    </div>

    <video class="input_video" style="display: none;"></video>
  
    <div id="container3"></div>
    <div id="container2" style="display: none;"></div>
    <div id="container1" style="display: none;"></div>
    <div id="container4" style="display: none;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const popupOverlay = document.getElementById('popup-overlay');
            const popupIcon = document.getElementById('popup-icon');
            const popupText = document.getElementById('popup-text');
            const popupButton = document.getElementById('popup-button');

            // 初期状態で全コンテナを非表示にする
            document.getElementById('container2').style.display = 'none';
            document.getElementById('container1').style.display = 'none';
            document.getElementById('container4').style.display = 'none';
            document.getElementById('container3').style.display = 'flex';

            // アイコンをフェードイン
            setTimeout(() => {
                popupIcon.classList.add('fade-in');
            }, 500);

            // 説明文をフェードイン
            setTimeout(() => {
                popupText.classList.add('fade-in');
            }, 1500);

            // ボタンクリックでポップアップを削除
            popupButton.addEventListener('click', () => {
                popupOverlay.style.opacity = '0';
                setTimeout(() => {
                    // ポップアップ要素を完全に削除
                    document.body.removeChild(popupOverlay);
                    
                    // container3のみ表示
                    document.getElementById('container3').style.display = 'flex';
                }, 500);
            });
        });
    </script>
</body>
